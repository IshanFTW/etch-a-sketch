<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h5>Select the Size</h5>
        <button id="popup" class="btn btn-secondary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw">Click on the board to start drawing</p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-primary" onclick="setColor('random')">Random</button>
        <button class="btn btn-secondary" onclick="resetBoard()">Reset</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
